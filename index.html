		<script>
		$(function() {
			// Code is a literal copy of http://www.soliantconsulting.com/blog/2013/02/title-generator-using-markov-chains
			var actualQuotes = [
				"LOL",

				"im lazy",
				"to make code that detect os",
				"(actually i did make one that i gave to airride in his ranarion source but cbf to implement it)",
				"in MapleStory.cpp:",
				"you download the rar to edit source code to make it work for windows 7 because syscall are different depedning on the other OS",
				"you can use this table to do the appropriate change",
				"and put it in maplestory folder",
				"dll if you want to use (windows 10)",
				"rar if you want to browse my source code",
				"yes it works",
				"or edit the source code for other os",
				"i was tricking you you dont have it bitch",
			];


			// Code is a literal copy of http://www.soliantconsulting.com/blog/2013/02/title-generator-using-markov-chains
			var startingWords = [];
			var endingWords = {};
			var wordMap = {};
			var minLength = 2;
			var variableLength = 7;

			// Code is a literal copy of http://www.soliantconsulting.com/blog/2013/02/title-generator-using-markov-chains
			for (var i = 0; i < actualQuotes.length; i++) { 
				var split = actualQuotes[i].replace(/\(/g , "").replace(/\)/g , "").replace(/\:/g , "").split(' ');
				startingWords.push(split[0]);
				endingWords[split[split.length-1]] = true;
				for (var j = 0; j < split.length-1; j++) {
					var word = split[j];
				
				// Create array if is doesn't exist.
					wordMap[word] = wordMap[word] || [];
				
				// Add link to next word
				wordMap[word].push(split[j+1]);
				}
			}

			// Code is a literal copy of http://www.soliantconsulting.com/blog/2013/02/title-generator-using-markov-chains
			function getRandFrom(arr){
				return arr[Math.floor(arr.length * Math.random())]
			}

			// Code is a literal copy of http://www.soliantconsulting.com/blog/2013/02/title-generator-using-markov-chains
			var generateThought = function (wordsCount) {
				word = getRandFrom(startingWords);
				var output = [word];
				while (wordMap.hasOwnProperty(word)) {
					var next_words = wordMap[word];
					word = getRandFrom(next_words);
					output.push(word);
					if (output.length > wordsCount && endingWords.hasOwnProperty(word)) break;
				}
				if (output.length < wordsCount) return generateThought(wordsCount);
				return output.join(' ');
			};

			function genNew(){
				var thought = generateThought(minLength + Math.floor(variableLength * Math.random()));
				$('#output').html(thought);
			}

			// Code is a literal copy of http://www.soliantconsulting.com/blog/2013/02/title-generator-using-markov-chains
			$('#generate').on('click', genNew);
			genNew();
		});
